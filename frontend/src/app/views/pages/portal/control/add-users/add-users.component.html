<div class="card m-3">
	<h5 class="card-header">Admin & Manager Register</h5>
	<div class="card-body">
		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
			<div class="form-row">
				<div class="form-group col-12">
					<label>Name</label>
					<input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
					<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
						<div *ngIf="f.name.errors.required">Name is required</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
				<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
					<div *ngIf="f.email.errors.required">Email is required</div>
					<div *ngIf="f.email.errors.email">Email must be a valid email address</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col">
					<label>Password</label>
					<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Password is required</div>
						<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
					</div>
				</div>
				<div class="form-group col">
					<label>Confirm Password</label>
					<input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
					<div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
						<div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
						<div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
					</div>
				</div>
			</div>
			<div class="form-group col">
				<label>Role</label>
				<select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">

					<option value="1" selected>Admin</option>
					<option value="2">Manager</option>
				</select>
				<div *ngIf="submitted && f.role.errors" class="invalid-feedback">
					<div *ngIf="f.role.errors.required">Role is required</div>
				</div>
			</div>

			<div class="form-group form-check">
				<input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
				<label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
				<div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
			</div>
			<div class="text-center">
				<button class="btn btn-primary mr-1">Register</button>
				<button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
			</div>
		</form>
	</div>
</div>
